name: gfeed
run-name: gfeed.app

on:
  - push

concurrency: merge-${{ github.ref }}
    
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read

jobs:
  test-front-end:
    runs-on: ubuntu-latest
    env:
        APP_ENV: ${{ vars.APP_ENV }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: run tests
        run: |
            cd frontend
            bun install
            bun run test:unit
      - run: echo "üçè This job's status is ${{ job.status }} for $APP_ENV."

  test-api:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
  
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::724538604969:role/Github
          aws-region: ap-southeast-2
  
      - name: Install dependencies
        run: bun install

      - name: run tests
        run: |
          cd packages/functions
          ls -la tests/mocks
          bun run test
      - run: echo "üçè This job's status is ${{ job.status }} for dev environment."

  deploy-app:
    needs: [test-api, test-front-end]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    env:
      NODE_ENV: staging
      APP_ENV: ${{ vars.APP_ENV }}
      KINDE_DOMAIN: ${{ secrets.KINDE_DOMAIN }}
      KINDE_CLIENT_ID: ${{ secrets.KINDE_CLIENT_ID }}
      KINDE_CLIENT_SECRET: ${{ secrets.KINDE_CLIENT_SECRET }}
      KINDE_AUDIENCE: ${{ secrets.KINDE_AUDIENCE }}
      KINDE_ISSUER_URL: ${{ secrets.KINDE_ISSUER_URL }}
      KINDE_REDIRECT_URL: ${{ vars.KINDE_REDIRECT_URL }}
      KINDE_POST_LOGOUT_REDIRECT_URL: ${{ vars.KINDE_POST_LOGOUT_REDIRECT_URL }}
      KINDE_POST_LOGIN_REDIRECT_URL: ${{ vars.KINDE_POST_LOGIN_REDIRECT_URL }}
      DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      USER_API_KEY: ${{ secrets.USER_API_KEY }}
      M2M_URL: ${{ vars.M2M_URL }}
      M2M_CLIENT_ID: ${{ vars.M2M_CLIENT_ID }}
      M2M_CLIENT_SECRET: ${{ vars.M2M_CLIENT_SECRET }}
      M2M_AUDIENCE: ${{ vars.M2M_AUDIENCE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: latest
          run_install: false
  
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::724538604969:role/Github
          aws-region: ap-southeast-2

      - name: Deploy app
        run: |
          echo "Environment $NODE_ENV"
          cd frontend
          bun install
          bun run build
          cd ..
          bun types --stage staging
          bun run deploy --stage staging
      - run: echo "üçè This job's status is ${{ job.status }}."

  deploy-app-prod:
    needs: [test-api, test-front-end]
    if: startsWith(github.ref, 'refs/tags/releases/')
    runs-on: ubuntu-latest
    environment: production
    env:
      NODE_ENV: production
      APP_ENV: ${{ vars.APP_ENV }}
      KINDE_DOMAIN: ${{ secrets.KINDE_DOMAIN }}
      KINDE_CLIENT_ID: ${{ secrets.KINDE_CLIENT_ID }}
      KINDE_CLIENT_SECRET: ${{ secrets.KINDE_CLIENT_SECRET }}
      KINDE_AUDIENCE: ${{ secrets.KINDE_AUDIENCE }}
      KINDE_ISSUER_URL: ${{ secrets.KINDE_ISSUER_URL }}
      KINDE_REDIRECT_URL: ${{ vars.KINDE_REDIRECT_URL }}
      KINDE_POST_LOGOUT_REDIRECT_URL: ${{ vars.KINDE_POST_LOGOUT_REDIRECT_URL }}
      KINDE_POST_LOGIN_REDIRECT_URL: ${{ vars.KINDE_POST_LOGIN_REDIRECT_URL }}
      DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      USER_API_KEY: ${{ secrets.USER_API_KEY }}
      M2M_URL: ${{ vars.M2M_URL }}
      M2M_CLIENT_ID: ${{ vars.M2M_CLIENT_ID }}
      M2M_CLIENT_SECRET: ${{ vars.M2M_CLIENT_SECRET }}
      M2M_AUDIENCE: ${{ vars.M2M_AUDIENCE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: latest
          run_install: false
          
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
  
      - name: Install dependencies
        run: bun install

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::724538604969:role/Github
          aws-region: ap-southeast-2

      - name: Deploy app
        run: |
          echo "$APP_ENV environment"
          cd frontend
          bun install
          bun run build
          cd ..
          bun types --stage production
          bun run deploy --stage production
      - run: echo "üçè This job's status is ${{ job.status }}."